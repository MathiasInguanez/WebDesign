<script>  
$(document).ready(function() {
$("#basic-form").validate({
rules: {
name : {
required: true,
minlength: 3
},
age: {
required: true,
number: true,
min: 18
},
email: {
required: true,
email: true
},
phone: {
required: {
depends: function(elem) {
return $("#phone").val() > 50
}
},
number: true,
min: 0
}
}
});
});



var modal = document.getElementById("login-form");
    window.onclick = function(event)
    {
        if (event.target == modal)
    {
        modal.style.display = "none";
    }
}
</script>
